<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>ADD INVENTORY</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>New Inventory</h1>
<div>

<form th:action="@{saveInventory}" th:object="${inventory}" method="POST">

INVENTORY ID:   <input type="text" th:field="*{inventoryId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRODUCT ID:   <input type="text" th:field="*{productId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRODUCT NAME:   <input type="text" th:field="*{productName}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
QUANTITY:   <input type="text" th:field="*{qty}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PICK ZONE:   <input type="text" th:field="*{pickZone}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PACK ZONE:   <input type="text" th:field="*{packZone}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
SHIPPING AREA:   <input type="text" th:field="*{ShippingArea}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>

<input type="submit" class="btn btn-success" value="save"></input>
</form>

</div>
</body>
</html>
