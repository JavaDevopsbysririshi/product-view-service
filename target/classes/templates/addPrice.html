<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>ADD PRICING</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>New Pricing</h1>
<div>
<form th:action="@{savePrice}" th:object="${price}" method="POST">

PRICE ID:   <input type="text" th:field="*{priceId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRODUCT ID:   <input type="text" th:field="*{productId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRODUCT NAME:   <input type="text" th:field="*{productName}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRICE:   <input type="number" th:field="*{price}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>

<input type="submit" class="btn btn-success" value="save"></input>
</form>

</div>
</body>
</html>
