<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>ADD PRODUCT</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>New Product</h1>
<div>
<form th:action="@{saveProduct}" th:object="${product}" method="POST">

ID:   <input type="text" th:field="*{productId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
NAME:   <input type="text" th:field="*{productName}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
CATEGORY:   <input type="text" th:field="*{category}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
STATUS:   <input type="text" th:field="*{productStatus}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
DETAILS:   <input type="text" th:field="*{productDescription.details}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
SPECIFICATION:   <input type="text" th:field="*{productDescription.specification}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>

WEIGHT:   <input type="text" th:field="*{productDescription.weight}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>

<input type="submit" class="btn btn-success" value="save"></input>
</form>

</div>
</body>
</html>
